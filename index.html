<html>
<head>
  <title>Event Listeners</title>


</head>
<body>


<h2>Click the button below to change colors</h2>
<button id="colorme" style="background-color: black;">Click me</button>


<script>
  var button = document.getElementById("colorme");
  var state = button.style.backgroundColor;


  button.addEventListener("click", function (e) {
    if (state === "black"){
        button.style.backgroundColor = "blue";
        state = "blue"
        e.stopImmediatePropagation();
    }
  });
    button.addEventListener("click", function (e) {
    if (state === "blue"){
        button.style.backgroundColor = "green";
        state = "green";
        e.stopImmediatePropagation();
    }
  });
  button.addEventListener("click", function (e) {
    if (state === "green"){
        button.style.backgroundColor = "violet";
        state = "violet";
        e.stopImmediatePropagation();
    }
  });
    button.addEventListener("click", function (e) {
    if (state === "violet"){
        button.style.backgroundColor = "yellow";
        state = "yellow";
        e.stopImmediatePropagation();
    }
  });
</script>


</body>
</html>
